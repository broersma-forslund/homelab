apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  revisionHistoryLimit: 0
  replicas: 1
  serviceName: plex
  selector:
    matchLabels:
      app.kubernetes.io/instance: plex
      app.kubernetes.io/name: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: plex
        app.kubernetes.io/name: plex
    spec:
      containers:
      - name: plex
        image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
        ports:
        - name: http
          containerPort: 32400
        env:
          - name: TZ
            value: Europe/Amsterdam
          - name: PUID
            value: '1000'
          - name: PGID
            value: '5000'
          - name: VERSION
            value: docker
        resources: 
        #   limits: 
        #     gpu.intel.com/i915: "1"
          claims:
          - name: i915
        volumeMounts:
        - name: pms-transcode
          mountPath: /transcode
        - name: pms-config
          mountPath: /config
        - name: media
          mountPath: /media
      - name: tautulli
        image: '{{ .Values.tautulli.image.repository }}:{{ .Values.tautulli.image.tag }}'
        ports:
        - name: tautulli-http
          containerPort: 8181
        env:
          - name: TZ
            value: Europe/Amsterdam
          - name: PUID
            value: '1000'
          - name: PGID
            value: '5000'
        volumeMounts:
        - name: tautulli-data
          mountPath: /config 
        - name: pms-config
          mountPath: /logs
          subpath: 'Library/Application Support/Plex Media Server'
          readOnly: true
      volumes:
      - name: pms-transcode
        emptyDir: {}
      - name: media
        persistentVolumeClaim:
          claimName: plex-media
      - name: tautulli-data
        persistentVolumeClaim:
          claimName: tautulli-data
      resourceClaims:
      - name: i915
        resourceClaimTemplateName: i915
  volumeClaimTemplates:
  - metadata:
      name: pms-config
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
