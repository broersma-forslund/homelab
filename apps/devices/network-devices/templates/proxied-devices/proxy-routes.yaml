{{- range $route := .Values.routes }}
apiVersion: 'gateway.networking.k8s.io/v1'
kind: 'HTTPRoute'
metadata:
  name: {{ $route.name}}-proxy-route
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: envoy-gateway
    sectionName: web-https
  hostnames:
   - {{ $route.name}}.mobrockers.com
  rules:
  - backendRefs:
    - name: {{ $route.name }}-proxy-service
      port: {{ $route.port }}
---
{{- end }}
