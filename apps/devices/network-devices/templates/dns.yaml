{{- range $endpoint := .Values.records }}
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: {{ $endpoint.name }}
spec:
  endpoints:
  - dnsName: '{{ $endpoint.name }}.mobrockers.com'
    recordType: A
    targets:
    - {{ $endpoint.ip }}
---
{{- end }}
{{- range $route := .Values.routes }}
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: {{ $route.name }}
spec:
  endpoints:
  - dnsName: '{{ $route.name }}.internal'
    recordType: A
    targets:
    - {{ $route.ip }}
---
{{- end }}
