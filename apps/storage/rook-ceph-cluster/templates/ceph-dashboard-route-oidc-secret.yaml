# SealedSecret for storing the OIDC client secret for Ceph Dashboard
#
# To generate the encrypted secret:
# 1. Get the client secret from your Authentik OIDC application (ceph-dashboard)
# 2. Run the following command to encrypt it:
#    echo -n "your-actual-client-secret" | kubeseal --cert https://sealed-secrets.mobrockers.com/v1/cert.pem --raw --name="ceph-dashboard-route-oidc-secret" -n rook-ceph
# 3. Replace PLACEHOLDER_FOR_ENCRYPTED_SECRET below with the output
#
# Note: The secret must be in the same namespace as the Ceph cluster (rook-ceph)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ceph-dashboard-route-oidc-secret
  namespace: rook-ceph
spec:
  encryptedData:
    # echo -n "client-secret" | kubeseal --cert https://sealed-secrets.mobrockers.com/v1/cert.pem --raw --name="ceph-dashboard-route-oidc-secret" -n rook-ceph
    client-secret: PLACEHOLDER_FOR_ENCRYPTED_SECRET
