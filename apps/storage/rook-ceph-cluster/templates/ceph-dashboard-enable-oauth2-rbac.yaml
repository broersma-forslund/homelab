{{- if .Values.cephDashboardSSO.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ceph-dashboard-enable-oauth2
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ceph-dashboard-enable-oauth2
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ceph-dashboard-enable-oauth2
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: ceph-dashboard-enable-oauth2
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ceph-dashboard-enable-oauth2
{{- end }}
