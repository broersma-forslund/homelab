rook-ceph-cluster:
  cephObjectStores:
  - name: ceph-objectstore
    spec:
      metadataPool:
        enableCrushUpdates: true
        enableRBDStats: true
        failureDomain: zone
        replicated:
          size: 3
          hybridStorage:
            primaryDeviceClass: nvme
            secondaryDeviceClass: hdd
      dataPool:
        enableCrushUpdates: true
        enableRBDStats: true
        failureDomain: zone
        replicated:
          size: 3
          hybridStorage:
            primaryDeviceClass: nvme
            secondaryDeviceClass: hdd
      allowUsersInNamespaces: ['*']
      hosting:
        dnsNames:
        - 's3.mobrockers.com'
      gateway:
        port: 80
        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            memory: 500Mi
        # securePort: 443
        # sslCertificateRef:
        instances: 2
        priorityClassName: system-cluster-critical
        opsLogSidecar:
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              memory: 100Mi
    storageClass:
      enabled: true
      name: ceph-bucket
      reclaimPolicy: Delete
      volumeBindingMode: WaitForFirstConsumer
