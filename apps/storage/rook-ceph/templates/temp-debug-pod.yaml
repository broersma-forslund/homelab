apiVersion: v1
kind: Pod
metadata:
  name: cephfs-xattr-fix
  namespace: rook-ceph
spec:
  restartPolicy: Never
  containers:
  - name: deb
    image: debian:bookworm-slim
    securityContext:
      privileged: true
      capabilities: { add: ["SYS_ADMIN"] }
    command: ["bash","-lc","sleep infinity"]
    volumeMounts:
    - name: ceph-conf
      mountPath: /etc/ceph
    - name: fuse
      mountPath: /dev/fuse
  volumes:
  - name: ceph-conf
    secret:
      secretName: rook-ceph-mon     # standard Rook secret with admin creds
  - name: fuse
    hostPath: { path: /dev/fuse, type: CharDevice }
