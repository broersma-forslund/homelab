authentication:
  clientIdSealed: 
  # echo -n "client_id" | kubeseal --cert https://sealed-secrets.mobrockers.com/v1/cert.pem --raw --name="authentik-credentials" -n argocd | clip.exe
  clientSecretSealed: 
  # echo -n "client_secret" | kubeseal --cert https://sealed-secrets.mobrockers.com/v1/cert.pem --raw --name="authentik-credentials" -n argocd | clip.exe
  oidc:
    name: Authentik
    issuer: https://authentik.mobrockers.com/application/o/argo-cd/
    logoutURL: https://authentik.mobrockers.com/application/o/argo-cd/end-session/
    clientID: $authentik-credentials:client_id
    clientSecret: $authentik-credentials:client_secret
    requestedScopes: ['openid', 'profile', 'email', 'groups', 'offline_access']

argo-cd:
  global:
    revisionHistoryLimit: 0
    domain: argocd.mobrockers.com

  dex:
    enabled: false
  applicationSet:
    replicas: 0
    serviceAccount:
      create: false
      allowAnyNamespace: false
  notifications:
    enabled: false

  configs:
    secret:
      createSecret: true
    cm:
      create: false
      exec.enabled: true
    rbac:
      create: false
    params:
      server.insecure: 'true'
      # controller.diff.server.side: 'true'

  controller:
    replicas: 1
    revisionHistoryLimit: 0
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  redis:
    enabled: true

  server:
    replicas: 2
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    ingress:
      enabled: true
      tls: false
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      hostname: argocd.mobrockers.com
      extraTls:
      - hosts:
        - argocd.mobrockers.com

  repoServer:
    replicas: 1
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
