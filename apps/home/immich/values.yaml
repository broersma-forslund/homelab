immich:
  persistence:
    size: 500Gi
    storageClass: 'ceph-filesystem'
    accessMode: ReadWriteMany

  database:
    clusterName: immich-data
    storageClass: ceph-block-nrs
    replicas: 2
    size: 32Gi
    backups:
      enabled: true
      useBarmanCloudPlugin: true
      endpoint: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
      path: s3://immich-db-backups/
      retention: '14d'
      secretName: immich-db-backup-bucket
      accessKeyName: AWS_ACCESS_KEY_ID
      secretKeyName: AWS_SECRET_ACCESS_KEY

  ingress:
    enabled: true
    domain: photos.mobrockers.com
    annotations:
      # proxy-body-size is set to 0 to remove the body limit on file uploads
      nginx.ingress.kubernetes.io/proxy-body-size: '0'
    tls:
      enabled: true

  server:
    podSecurityContext:
      fsGroup: 6000

  machineLearning:
    # modelPreload:
    #   objectRecognition: 'immich-app/ViT-L-16-SigLIP-384__webli'
    #   faceRecognition: 'immich-app/buffalo_l'
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        memory: 6Gi

  redis:
    global:
      defaultStorageClass: ceph-block-nrs
