dawarich: 
  database:
    backups:
      enabled: true
      destination: 'https://feddemadevbackups.blob.core.windows.net/cnpg'
      retention: '14d'
      schedule: '0 23 4 * * *'
      secretName: 'azure-db-store'
      azure:
        connectionStringKeyName: 'CONNECTION_STRING'

  ingress:
    enabled: false
  route:
    enabled: true
    hostnames:
      - timeline.mobrockers.com
    parentRefs:
      - name: envoy-gateway
        namespace: envoy-gateway
        sectionName: web-https

  photon:
    config:
      country: nl
      updateInterval: '168h'
      logLevel: DEBUG
    persistence:
      size: 500Gi
