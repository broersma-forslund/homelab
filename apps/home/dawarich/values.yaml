dawarich: 
  database:
    backups:
      enabled: true
      endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
      path: s3://dawarich-db-backups/
      retention: '14d'
      secretName: immich-db-backup-bucket
      accessKeyName: AWS_ACCESS_KEY_ID
      secretKeyName: AWS_SECRET_ACCESS_KEY

  ingress:
    enabled: false
  route:
    enabled: true
    hostnames:
      - timeline.mobrockers.com
    parentRefs:
      - name: envoy-gateway
        namespace: envoy-gateway
        sectionName: web-https

  photon:
    config:
      country: nl
      updateInterval: '168h'
      logLevel: DEBUG
    persistence:
      size: 500Gi
