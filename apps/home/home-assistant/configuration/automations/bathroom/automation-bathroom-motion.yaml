id: '1661453236911'
alias: Bathroom lights motion
description: 'Turn bathroom lights on when motion detected between 08:00 and 22:00; turn off after 6 minutes of no motion.'
mode: restart
conditions:
  - condition: time
    after: '08:00:00'
    before: '22:00:00'
use_blueprint:
  path: homeassistant/motion_light.yaml
  input:
    motion_entity: binary_sensor.bathroom_motion_sensor_occupancy
    light_target:
      area_id: bathroom
    no_motion_wait: 360
