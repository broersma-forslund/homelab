apiVersion: v1
kind: ConfigMap
metadata:
  name: stunnel-config
  namespace: home-assistant
data:
  stunnel.conf: |
    foreground = yes
    pid = /tmp/stunnel.pid
    debug = info

    [mqtts]
    client = yes
    accept = 127.0.0.1:1883
    connect = emqx-listeners.emqx.svc.cluster.local:8884
    CAfile = /ca/trust-bundle.pem
    verify = 2
