apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: nextcloud-backup-provider
spec:
  configuration:
    destinationPath: s3://nextcloud-db-backups/
    endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
    s3Credentials:
      accessKeyId:
        name: nextcloud-db-backup-bucket
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: nextcloud-db-backup-bucket
        key: AWS_SECRET_ACCESS_KEY
