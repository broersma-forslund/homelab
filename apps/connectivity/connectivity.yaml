apps:
  connectivity:
    adguard:
      deploy: true
    cert-manager:
      deploy: true
    cilium:
      deploy: true
      serverSideApply: true
      autoSync: false
      ignoreDifferences:
      - group: apps
        kind: DaemonSet
        jqPathExpressions:
        - .spec.template.spec.containers[].volumeMounts[].readOnly? | select(. == false)
    cilium-gateway:
      deploy: true
    emqx:
      deploy: true
    private-external-dns:
      deploy: true
    public-external-dns:
      deploy: true
    ingress-nginx:
      deploy: true
    zigbee2mqtt:
      deploy: true
