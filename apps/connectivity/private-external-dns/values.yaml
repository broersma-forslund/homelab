external-dns:
  global:
    security:
      allowInsecureImages: true
  crd:
    create: true
  revisionHistoryLimit: 0
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.19.0

  policy: sync
  sources:
    - ingress
    - service
    - crd
    - gateway-httproute
    - gateway-tlsroute
    - gateway-udproute
    - gateway-tcproute
    - gateway-grpcroute

  provider: webhook

  extraArgs:
    webhook-provider-url: http://localhost:8888
    target-net-filter: 10.0.0.0/8

  sidecars:
  - name: adguard-webhook
    image: ghcr.io/muhlba91/external-dns-provider-adguard:v9.1.0
    ports:
    - containerPort: 8080
      name: metrics
    livenessProbe:
      httpGet:
        path: /healthz
        port: metrics
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /healthz
        port: metrics
      initialDelaySeconds: 10
      timeoutSeconds: 5
    env:
    - name: LOG_LEVEL
      value: debug
    - name: ADGUARD_URL
      value: http://adguard-web.adguard:3000
    - name: ADGUARD_USER
      value: "admin"
    - name: ADGUARD_PASSWORD
      valueFrom:
        secretKeyRef:
          name: adguard-credentials
          key: password
    - name: DRY_RUN
      value: "false"

  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 30Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
