route:
  enabled: true
  hostnames:
    - emqx.mobrockers.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: envoy-gateway
      sectionName: web-https
  # Uncomment and update the filters below with the base64 encoded token
  # The token should be in the format "Basic <base64(username:token)>"
  # Example: echo -n "admin:your-dashboard-token" | base64
  # filters:
  # - type: RequestHeaderModifier
  #   requestHeaderModifier:
  #     set:
  #     - name: Authorization
  #       value: "Basic PLACEHOLDER_BASE64_TOKEN"

emqx-operator:
  revisionHistoryLimit: 0
  replicaCount: 1

cluster:
  image:
    repository: emqx/emqx
    tag: 5.8.9
