adguard:
  secretInit:
    primary: 
      create: true
      annotations:
        replicator.v1.mittwald.de/replication-allowed: "true"
        replicator.v1.mittwald.de/replication-allowed-namespaces: "private-external-dns"

  primary:
    ingress:
      enabled: false
    route:
      enabled: true
      hostnames:
      - adguard.mobrockers.com
      parentRefs:
      - name: private
        namespace: envoy-gateway
        sectionName: web-https
      - name: public
        namespace: envoy-gateway
        sectionName: web-https
      # Basic auth is now handled by BackendTrafficPolicy using secret reference
      # See adguard-backend-auth.yaml and adguard-dashboard-token-sealed.yaml

  secondary:
    replicas: 3

    service:
      annotations:
        'io.cilium/lb-ipam-ips': 10.0.103.10,10.0.103.11
