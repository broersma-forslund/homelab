adguard:
  secretInit:
    primary: 
      create: true
      annotations:
        replicator.v1.mittwald.de/replication-allowed: "true"
        replicator.v1.mittwald.de/replication-allowed-namespaces: "private-external-dns"

  primary:
    ingress:
      enabled: false
    route:
      enabled: true
      hostnames:
      - adguard.mobrockers.com
      parentRefs:
      - name: private
        namespace: envoy-gateway
        sectionName: web-https
      - name: public
        namespace: envoy-gateway
        sectionName: web-https
      # Basic auth header for dashboard access
      # To use a secret instead of hardcoded value:
      # 1. Create a sealed secret with: echo -n "admin:password" | base64 | kubeseal ...
      # 2. Unseal it to get the base64 value
      # 3. Update the value below with "Basic <base64_value>"
      filters:
      - type: RequestHeaderModifier
        requestHeaderModifier:
          set:
          - name: Authorization
            value: "Basic YWRtaW46bm5ZZWtDWkQybWtNUmRtbjV5ZTljOG8rbUVjdm1vQ1dEUHBGR3dyc3Nlcz0="

  secondary:
    replicas: 3

    service:
      annotations:
        'io.cilium/lb-ipam-ips': 10.0.103.10,10.0.103.11
