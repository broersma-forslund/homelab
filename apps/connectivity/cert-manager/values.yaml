cert-manager:
  crds:
    enabled: true
    keep: false

  global:
    revisionHistoryLimit: 0
    leaderElection:
      namespace: cert-manager

  enableCertificateOwnerRef: true
  dns01RecursiveNameservers: 1.1.1.1:53,8.8.8.8:53
  extraArgs:
  - --enable-gateway-api

  prometheus:
    enabled: true
    servicemonitor:
      enabled: true

trust-manager:
  crds:
    enabled: true
    keep: false

  defaultPackageImage:
    repository: quay.io/jetstack/trust-pkg-debian-bookworm
    tag: "20230311.0"
  app:
    metrics:
      service:
        enabled: true
        servicemonitor:
          enabled: true
